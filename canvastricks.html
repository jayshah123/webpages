<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>This is the title</title>
</head>
<body>


<p>A para</p>
<canvas id="cnv" height="375" width="500" > 
</canvas>
<script type="text/javascript">
	var a_canvas = document.getElementById("cnv");
	var a_context = a_canvas.getContext("2d");

	

	for( var x = 0.5; x < 500 ; x +=10 ){
		a_context.moveTo(x,0.5);
		a_context.lineTo(x,375);
	}
	
	for( var y = 0.5; y < 375; y+=10){
		a_context.moveTo(0.5,y);
		a_context.lineTo(500,y);
	}
	
	
	a_context.strokeStyle = "#eee";
	a_context.stroke();
	
	a_context.beginPath();
a_context.moveTo(0, 40);
a_context.lineTo(240, 40);
a_context.moveTo(260, 40);
a_context.lineTo(500, 40);
a_context.moveTo(495, 35);
a_context.lineTo(500, 40);
a_context.lineTo(495, 45);

a_context.moveTo(60, 0);
a_context.lineTo(60, 153);
a_context.moveTo(60, 173);
a_context.lineTo(60, 375);
a_context.moveTo(65, 370);
a_context.lineTo(60, 375);
a_context.lineTo(55, 370);
	
	a_context.strokeStyle = "#000";
a_context.stroke();

a_context.font = "bold 12px sans-serif";
a_context.fillText("x", 248, 43);
a_context.fillText("y", 58, 165);

a_context.textBaseline = "top";
a_context.fillText("( 0 , 0 )", 8, 5);

a_context.textAlign = "right";
a_context.textBaseline = "bottom";
a_context.fillText("( 500 , 375 )", 492, 370);

//gradients

var my_gradient = a_context.createLinearGradient(0, 0, 300, 0);//dir of gradient horizontal
my_gradient.addColorStop(0, "red");
my_gradient.addColorStop(1, "white");
a_context.fillStyle = my_gradient;
a_context.fillRect(100,100,150,120);

//angular gradient 
var ang_gradient = a_context.createLinearGradient(200,200,500,375);
ang_gradient.addColorStop(0, "white");
ang_gradient.addColorStop(1, "blue");
a_context.fillStyle = ang_gradient;
a_context.fillRect(200,200,280,280);


	
</script>
</body>

</html>
